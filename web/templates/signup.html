<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TeleHook</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">ðŸ“± TeleHook</a></h1>
        </header>

        <main class="auth-container">
            <div class="auth-card">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Sign up to get your webhook URL</p>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="johndoe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="At least 6 characters">
                        <small>Minimum 6 characters</small>
                    </div>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>

                <p class="auth-link">
                    Already have an account? <a href="/login">Login here</a>
                </p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 TeleHook</p>
        </footer>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
